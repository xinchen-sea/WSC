<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尘心的个人空间</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <header>

      <div class="head-btn">
          <h2 style="color: white;font-weight: bolder;font-family: 'Arial', sans-serif">Space of Samuel Chan</h2>
          <a href="https://zjuers.com/" target="_blank" data-toggle="tooltip" data-placement="bottom"
            title="前往zjuers.com"><i class="fa fa-house"></i></a>
      </div>

  </header>
  <!-- 加载界面 -->
  <div class="loading-screen">
    <div class="square-container">
      <div class="square"></div>
    </div>
    <p style="color: white; font-weight: bolder; font-size: 32px" >玩命加载中...</p>

  <!-- 主页内容 -->
  <div class="main-content">
    <div class="typewriter-container">
      <p id="typewriter-text"></p>
    </div>
  </div>

  <!-- 切换效果覆盖层 -->
  <div class="transition-overlay"></div>

  <script src="script.js"></script>
  <!-- Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
